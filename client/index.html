<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postgres</title>
    <link href="/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <div class="input-container">
            <input onfocus="showTableNames()" onblur="hideTableNames()" oninput="filterTableNames.bind(this)()" type="text" placeholder="Type table name here..." value="">
            <button id="plus" class="plus" onclick="show()">
                <span class="plus-top"></span>
                <span class="plus-bottom"></span>
            </button>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal-wrapper">
            <div class="modal-title-container">
                <button class="modal-close modal-close-hidden">
                    <div class="modal-close-top"></div>
                    <div class="modal-close-bottom"></div>
                </button>
                <span id="modal-title">Unknown Action</span>
                <button class="modal-close" onclick="closeModal()">
                    <div class="modal-close-top"></div>
                    <div class="modal-close-bottom"></div>
                </button>
            </div>
            <div id="modal-input-conatiner"></div>
            <button id="modal-button">Submit</button>
        </div>
    </div>
    <div id="table-names"></div>
    <script src="/index.js" type="text/javascript"></script>
</body>
</html>
